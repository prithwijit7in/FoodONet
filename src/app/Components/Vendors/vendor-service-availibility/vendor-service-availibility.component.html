<app-header></app-header>
<section style="background-color: #fff;">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-8 col-xl-7">
          <div class="card shadow-2-strong" style="border-radius: 1rem; background-color:#f8f9fa;">
            <div class="card-body p-5">
             
              <h2 class="mb-3 text-center">Vendor Sign Up</h2>
              <h5 class="mb-3 text-center">Please Check Availability Of Service</h5>
              <form [formGroup]="getPinCode" (ngSubmit)="pinSubmit()">  
            <div class="super_admin_login" >
              <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-12 col-form-label text-center form-level-green">Enter Your Area Pincode </label>
                <div class="pincode-wrapper">
                  <input (keypress)="restrictNumeric($event)" (paste)="(false)" type="text" formControlName="pin" placeholder="Enter your pincode"  [ngClass]="{ 'is-invalid': submitted && f.pin.errors }" class="form-control pincode-input" maxlength="6" id="pincode_service"  >
                  <div *ngIf="submitted && f.pin.errors" class="invalid-feedback">
                  <div *ngIf="f.pin.errors.required">Pincode is required</div>
                  <div *ngIf="f.pin.errors.maxLength">Pincode must be at least 6 Digits</div>
              </div>
                </div>
                
              </div>
                
                
              <div class="mb-3 row">
                
                <div class="pincode-wrapper">
                    <div class="ttw_button_container">
                        <button class="ttw_button" type="submit"  >Check</button>
                    </div>
                </div>
                
              </div>

              <div class="d-flex justify-content-center align-items-center service_available">
                
                <div class="col-auto text-center pincode_serviceable" >
                    <div class="pincode_message text-center">Service at this Pincode is Available.<br/>Please Proceed with Sign Up</div>
                    <div class="ttw_button_container">
                        <button class="ttw_button" type="submit" routerLink="/vendor_signup_step1">Sign Up</button>
                    </div>
                </div> 
              </div>

              <div class="d-flex justify-content-center align-items-center service_not_available" >
              <div class="col-auto text-center pincode_not_serviceable" >
                <div class="pincode_message text-center">Service at this Pincode is Not Available.<br/>We will cover this Pincode soon.</div>
                
              </div>
              
             </div>


            </div>
            
           
            </form>
            
              
           
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
  <router-outlet></router-outlet>
